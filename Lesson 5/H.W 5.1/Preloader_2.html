<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background-color: black;
    }


    .preload{
      width: 500px;
      height: 500px;
      margin: 30vh auto 0 auto;
      animation: preloader 5s linear infinite ;
    }
    @keyframes preloader {
      from{
        transform: rotate(-360deg);
      }
    }
    
  </style>
  
</head>
<body>
<div class="preload">
  <img src="https://www.inventicons.com/uploads/iconset/132/wm/512/Loader-25-87.png" alt="loader">
</div>

</body>
</html>
