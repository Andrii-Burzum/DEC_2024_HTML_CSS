<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preloader</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .preload{
      margin: 300px auto 0 auto;

      width: 300px;
      height: 300px;
      background-color: #547754;
        animation: preloader 15s ease-out alternate;
    }
    @keyframes preloader {
        0%{
            transform: skew(180deg);
        }
        100%{
            transform: skew(-180deg);
        }

    }

  </style>
</head>

<body>
<div class="preload"> </div>
</body>

</html>
