<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .preload{
            height: 300px;
            width: 300px;
            margin: 35vh auto 0 auto;
            animation: preloader 5s linear infinite ;
        }
        @keyframes preloader{
            from{
                transform: rotate(-360deg);
            }

        }
    </style>
</head>
<body>
<div class="preload">
    <img src="https://png.pngtree.com/png-vector/20220705/ourmid/pngtree-loading-icon-vector-transparent-png-image_5687537.png" alt="loop">
</div>

</body>
</html>
